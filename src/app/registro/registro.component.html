<div class="container mt-4">
  <h2>Registro de Pedidos de Clientes</h2>
  <form (ngSubmit)="onSubmit()" [formGroup]="orderForm">
    <div class="form-group">
      <label for="nombreCliente">Nombre del Cliente</label>
      <input
        id="nombreCliente"
        class="form-control"
        formControlName="nombreCliente"
      />
    </div>

    <div class="form-group">
      <label for="direccion">Dirección</label>
      <input id="direccion" class="form-control" formControlName="direccion" />
    </div>

    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <input id="telefono" class="form-control" formControlName="telefono" />
    </div>

    <div class="form-group">
      <label for="correo">Correo Electrónico</label>
      <input id="correo" class="form-control" formControlName="correo" />
    </div>

    <div class="form-group">
      <label for="fecha">Fecha del Pedido</label>
      <input
        id="fecha"
        class="form-control"
        type="date"
        formControlName="fecha"
      />
    </div>

    <div class="form-group">
      <label for="detalles">Detalles del Pedido</label>
      <textarea
        id="detalles"
        class="form-control"
        formControlName="detalles"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="metodoPago">Método de Pago</label>
      <select id="metodoPago" class="form-control" formControlName="metodoPago">
        <option *ngFor="let metodo of metodosPago" [value]="metodo">
          {{ metodo }}
        </option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Enviar Pedido</button>
    <button type="button" class="btn btn-secondary" (click)="onCancel()">
      Cancelar
    </button>
  </form>
</div>
