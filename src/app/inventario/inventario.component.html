<div class="container mt-4">
  <h2>Actualización de Inventario</h2>
  <form (ngSubmit)="onSubmit()" [formGroup]="inventoryForm">
    <div class="form-group">
      <label for="codigo">Código del Producto</label>
      <input id="codigo" class="form-control" formControlName="codigo">
    </div>

    <div class="form-group">
      <label for="cantidadActual">Cantidad Actual</label>
      <input id="cantidadActual" class="form-control" formControlName="cantidadActual">
    </div>

    <div class="form-group">
      <label for="cantidadNueva">Actualizar Cantidad</label>
      <input id="cantidadNueva" class="form-control" type="number" formControlName="cantidadNueva">
    </div>

    <div class="form-group">
      <label for="fecha">Fecha de Actualización</label>
      <input id="fecha" class="form-control" type="date" formControlName="fecha">
    </div>

    <div class="form-group">
      <label for="notas">Notas Adicionales</label>
      <textarea id="notas" class="form-control" formControlName="notas"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Actualizar</button>
    <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancelar</button>
  </form>
</div>
